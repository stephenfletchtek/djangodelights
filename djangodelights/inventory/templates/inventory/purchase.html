{% extends 'base.html' %}
{% load static %}
{% block title %}Django Delights{% endblock %}
{% block content %}
  <h1>
    Orders
  </h1>
  <div class="add">
    <button class="addbutton"><a href="{% url 'create_purchases' %}">ADD</a></button>
  </div>
  <table class="order-table">
    <thead>
      <tr>
        <th>Time stamp</th>
        <th>Item</th>
        <th>Qty</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      {% for item in object_list %}
        <tr>
          <td>{{ item.timestamp }}</td>
          <td>{{ item.menu_item_name }}</td>
          <td><a href="{% url 'update_purchases' item.id %}">{{ item.quantity }}</a></td>
          <td><a class="delete-button" href="{% url 'delete_purchases' item.id %}">X</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
