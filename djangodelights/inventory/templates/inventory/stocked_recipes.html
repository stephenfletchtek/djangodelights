{% extends 'base.html' %}
{% load static %}
{% block title %}Django Delights{% endblock %}

{% block content %}
  <h1>Stocked Dishes</h1>
  <a href="{% url 'menu_edit' %}">All recipes</a>
  <table>
    <thead>
      <tr>
        <th>Dish</th>
        <th>Available</th>
      </tr>
    </thead>
    <tbody>
      {% for item in object_list %}
        <tr>
          <td>{{ item.title }}</td>
          <td>{{ item.available }}</td>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
