{% extends 'base.html' %}
{% load static %}
{% block title %}Django Delights{% endblock %}
{% block content %}
<div>
  <h2>Purchases</h2>
  <table>
    <thead>
      <tr>
        <th>Dish</th>
        <th>Quantity</th>
        <th>Time stamp</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      {% for item in object_list %}
          <tr>
            <td>
              {{ item.menu_item.title }}
            </td>
            <td>
              <a href="{% url 'update_purchases' item.id %}">{{ item.quantity }}</a>
            </td>
            <td>
              {{ item.timestamp }}
            </td>
            <td>
              <a class="delete-button" href="{% url 'delete_purchases' item.id %}">❌</a>
            </td>
          </tr>
      {% endfor %}
    </tbody>
  </table>
  <a class="add-button" href="{% url 'create_purchases' %}">➕</a>
</div>
{% endblock %}
